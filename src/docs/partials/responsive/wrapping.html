<section class="chapter" id="grid-wrapping">
    <h1 class="h2">7: Changing wrapping</h1>
    <p>Wrapping functionality that has initialy been set to a <span class="mono">.grid</span> element can be disabled from a specific breakpoint by applying the <span class="mono">.grid--{breakpoint}-nowrap</span> class to the <span class="mono">.grid</span> element.</p>

    <div class="grid grid--wrap grid--small-nowrap">
        <div class="cell">1</div>
        <div class="cell cell--12 cell--small-4">2</div>
    </div>

<pre class="line-numbers"><code><script type="text/plain"><div class="grid grid--wrap grid--small-nowrap">
    <div class="cell">1</div>
    <div class="cell cell--12 cell--small-4">2</div>
</div></script></code></pre>

</section>
