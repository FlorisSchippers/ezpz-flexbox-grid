<section class="chapter" id="cell-sizes">
    <h1 class="h2">2: Changing cell sizes</h1>

    <p>The size of specific cells can be altered from certain breakpoints and up by adding the <span class="mono">.cell--{breakpoint}-{fraction}</span> class to a <span class="mono">.cell</span> element.</p>

    <div class="grid">
        <div class="cell cell--small-1/3 cell--medium-2/3">1</div>
        <div class="cell cell--small-2/3 cell--medium-1/3">2</div>
    </div>

<pre class="line-numbers"><code><script type="text/plain"><div class="grid">
    <div class="cell cell--small-1/3 cell--medium-2/3">1</div>
    <div class="cell cell--small-2/3 cell--medium-1/3">2</div>
</div></script></code></pre>

</section>
