<section class="chapter" id="grid-orientation">
    <h1 class="h2">1: Changing the grid orientation</h1>
    <p>The orientation of the grid can be changed by adding <span class="mono">.grid--{breakpoint}-vertical</span> and <span class="mono">.grid--{breakpoint}-horizontal</span> classes to the <span class="mono">.grid</span> element.</p>

    <div class="grid grid--small-vertical grid--medium-horizontal">
        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
    </div>

<pre class="line-numbers"><code><script type="text/plain"><div class="grid grid--small-vertical grid--medium-horizontal">

    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
</div></script></code></pre>

</section>
