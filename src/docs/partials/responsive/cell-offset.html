<section class="chapter" id="offset">
    <h1 class="h2">4: Changing cell offset</h1>

    <p>A cell can be offset by adding a <span class="mono">.cell--{breakpoint}-offset-{fraction}</span> class to a <span class="mono">.cell</span> element.</p>

    <div class="grid">
        <div class="cell">1</div>
        <div class="cell cell--small-offset-1/4 cell--medium-offset-1/2">2</div>
        <div class="cell">3</div>
    </div>

<pre class="line-numbers"><code><script type="text/plain"><div class="grid">
    <div class="cell">1</div>
    <div class="cell cell--small-offset-1/4 cell--medium-offset-1/2">2</div>
    <div class="cell">3</div>
</div></script></code></pre>

</section>
