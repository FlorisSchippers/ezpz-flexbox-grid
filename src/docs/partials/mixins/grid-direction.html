<div class="chapter" id="grid-direction">
    <h1 class="h2">2: Direction of all cells within a grid section</h1>

    <h2 class="h3" id="grid-direction-horizontal">2.1: Horizontal (default)</h2>

    <article class="horizontal">
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </article>

<pre class="line-numbers"><code>article {
    @include grid-layout(horizontal);
}
</code></pre>

    <h2 class="h3" id="grid-direction-vertical">2.1: Vertical</h2>

    <article class="vertical">
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </article>

<pre class="line-numbers"><code>article {
    @include grid-layout(vertical);
}
</code></pre>

</div>
